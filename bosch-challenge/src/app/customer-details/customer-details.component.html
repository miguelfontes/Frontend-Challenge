<div *ngIf="customer">
  <h3 class="title">
    Customer {{ customer.firstName }} {{ customer.lastName }}
  </h3>

  <mat-card>
    <mat-card-header>
      <mat-card-title
        >{{ customer.firstName }} {{ customer.lastName }}</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <img src="{{ customer.avatar }}" width="200px" alt="" />
      <p>{{ customer.email }}</p>
      <p>{{ customer.birthDate | date }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
